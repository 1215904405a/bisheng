<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BiSheng.js Test Suite</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../node_modules/grunt-contrib-qunit/test/libs/qunit.css" media="screen">
  <script src="../node_modules/grunt-contrib-qunit/test/libs/qunit.js"></script>
  <!-- Load local lib. -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/handlebars/handlebars.js"></script>
  <script src="../bower_components/mockjs/dist/mock.js"></script>
  <script type="text/javascript" src="../dist/bisheng.js"></script>
  <!-- Load local tests. -->
  <script type="text/javascript">
    QUnit.begin(function(){
      if (window.console && console.time) console.time('BiSheng.js Test Suite')
    })
    QUnit.done(function(){
      if (window.console && console.time) console.timeEnd('BiSheng.js Test Suite')
    })
  </script>
  <script type="text/javascript" src="loop.js"></script>
  <script type="text/javascript" src="ast.js"></script>
  <script type="text/javascript" src="locator.js"></script>
  <script type="text/javascript" src="bisheng.js"></script>
  <style type="text/css">
    .container {
      margin: 8px 0px;
      float: left;
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="qunit-testrunner-toolbar">
    Locator:
    <a href="javascript:;" onclick="window.location = QUnit.url( { locator:'script' } )">Script</a>
    <a href="javascript:;" onclick="window.location = QUnit.url( { locator: 'comment'} )">Comment</a>
  </div>

  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  
</body>
</html>
